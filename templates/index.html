<!DOCTYPE html>
<html lang="en">

<head>
    <meta char="UTF-8">
    <title>Mars Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

  <header class="jumbotron text-center">
      <h1>Mars Info</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
  </header>
  <section class="container">
    <div class="row">
      <article class="col">
          <img src="{{content.featured_image}}" width="100%"/>
          <figcaption class="blockquote-footer">Featured Mars image:</figcaption>
      </article>
      <article class="col">
          <h2>Latest Mars News:</h2>
          <h3>{{content.news_title}}</h3>
          <p>{{content.news_description}}</p>
      </article>
    </div>
  </section>
  <div style="margin:40px 0 40px 0"><hr/></div>
  <section class="container">
    <div class="row">
      <article class="col">
          <h2>Mars facts</h2>
          {{content.mars_facts | safe }}
      </article>
    </div>
  </section>
  <div style="margin:40px 0 40px 0"><hr/></div>
  <section class="container">
    <div class="row">
        {% for hemisphere in content.mars_hemispheres %}
        <article class="col">
          <img width="512 px" height="512 px" src="{{ hemisphere.img_url | safe }}">
          <h4> {{ hemisphere.hemisphere_title}}</h4>
        </article>
        {% endfor %}
      </div>
  </section>

</body>

</html>
